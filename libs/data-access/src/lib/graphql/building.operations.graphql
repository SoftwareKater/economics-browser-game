query accommodations {
  accommodations {
    id
    name
    description
    size
    places
    capacity
    buildingType
    constructionTime
    constructionCosts {
      amount
      product {
        name
      }
    }
    maintenanceCosts {
      amount
      product {
        name
      }
    }
  }
}

query productionSites {
  productionSites {
    id
    name
    description
    size
    places
    capacity
    buildingType
    constructionTime
    constructionCosts {
      amount
      product {
        name
      }
    }
    inputs {
      amount
      product {
        name
      }
    }
    outputs {
      amount
      product {
        name
      }
    }
  }
}
