query getMyCity {
  getMyCity {
    id
    name
    habitants {
      id
      name
      employment {
        id
        building {
          id
          name
        }
      }
      accommodation {
        id
        building {
          id
          name
        }
      }
      starving
    }
    buildings {
      id
      building {
        id
        name
        size
      }
      createdOn
    }
    products {
      id
      product {
        id
        name
      }
      amount
    }
  }
}

query getMyCityWithHabitants {
  getMyCityWithHabitants {
    id
    name
    habitants {
      id
      name
      employment {
        id
        building {
          id
          name
        }
      }
      accommodation {
        id
        building {
          id
          name
        }
      }
      starving
    }
  }
}

query getMyCityWithBuildings {
  getMyCityWithBuildings {
    id
    name
    buildings {
      id
      building {
        id
        name
        size
        buildingType
      }
      createdOn
    }
  }
}

mutation createBuilding($buildingId: String!) {
  createBuilding(buildingId: $buildingId)
}

mutation deleteBuildings($cityBuildingIds: [String!]!) {
  deleteBuildings(cityBuildingIds: $cityBuildingIds)
}

