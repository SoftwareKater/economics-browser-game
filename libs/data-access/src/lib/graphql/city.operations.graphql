query cities {
  cities {
    id
    name
    habitants {
      name
    }
  }
}

query getMyCity {
  getMyCity {
    id
    uuid
    name
    habitants {
      id
      unemployed
    }
    development {
      buildingId
      amount
    }
  }
}

mutation createCity($name: String!) {
  createCity(name: $name) {
    id
    name
    habitants {id}
  }
}
