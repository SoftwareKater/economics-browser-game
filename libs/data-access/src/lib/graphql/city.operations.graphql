query cities {
  cities {
    id
    name
  }
}

query getMyCity {
  getMyCity {
    id
    name
    habitants {
      id
      name
      employment {
        id
        building {
          id
          name
        }
      }
      accommodation {
        id
        building {
          id
          name
        }
      }
      starving
    }
    developments {
      id
      building {
        id
        name
      }
      createdOn
    }
    products {
      id
      product {
        id
        name
      }
      amount
    }
  }
}

mutation createCity($name: String!) {
  createCity(name: $name) {
    id
    name
  }
}
