query cities {
  cities {
    id
    name
  }
}

query getMyCity {
  getMyCity {
    id
    name
    habitants {
      id
      name
      employment {
        id
        name
      }
      accommodation {
        id
        name
      }
      starving
    }
    developments {
      id
      building {
        name
      }
      createdOn
    }
  }
}

mutation createCity($name: String!) {
  createCity(name: $name) {
    id
    name
  }
}
