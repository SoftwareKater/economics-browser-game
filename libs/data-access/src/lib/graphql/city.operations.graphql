query cities {
  cities {
    id
    name
  }
}

mutation createCity($name: String!) {
  createCity(name: $name)
}

query getMyCity {
  getMyCity {
    id
    name
    habitants {
      id
      name
      employment {
        id
        building {
          id
          name
        }
      }
      accommodation {
        id
        building {
          id
          name
        }
      }
      starving
    }
    buildings {
      id
      building {
        id
        name
        size
      }
      createdOn
    }
    products {
      id
      product {
        id
        name
      }
      amount
    }
  }
}

query getMyCityWithHabitants {
  getMyCityWithHabitants {
    id
    name
    habitants {
      id
      name
      employment {
        id
        building {
          id
          name
        }
      }
      accommodation {
        id
        building {
          id
          name
        }
      }
      starving
    }
  }
}

query getMyCityWithBuildings {
  getMyCityWithBuildings {
    id
    name
    buildings {
      id
      building {
        id
        name
        size
        buildingType
      }
      createdOn
    }
  }
}

query getMyCityWithProducts {
  getMyCityWithProducts {
    id
    name
    products {
      id
      product {
        id
        name
      }
      amount
    }
  }
}
mutation createBuilding($cityId: String!, $buildingId: String!) {
  createBuilding(cityId: $cityId, buildingId: $buildingId)
}

