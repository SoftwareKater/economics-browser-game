query cities {
  cities {
    id
    uuid
    name
  }
}

query getMyCity {
  getMyCity {
    id
    uuid
    name
    habitants {
      uuid
      name
      employment {
        id
        name
      }
      starving
      accommodation {
        id
        name
      }
    }
    development {
      buildingId
      amount
    }
  }
}

mutation createCity($name: String!) {
  createCity(name: $name) {
    id
    name
  }
}
